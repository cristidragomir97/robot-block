 <head>

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" rel="stylesheet">

    <link href="css/styles.css" rel="stylesheet">
 </head>

 <body>      
    <nav class="navbar navbar-expand-sm navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="icon.svg" width="32" height="32" class="d-inline-block align-top" alt=""> 
        </a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"> <a class="nav-link active" href="#"><i class="fas fa-home"></i> &nbsp Dash &nbsp&nbsp</a></li>
            <li class="nav-item"> <a class="nav-link disabled" href="#"><i class="fas fa-book"></i> &nbsp Library &nbsp&nbsp </a></li>
            <li class="nav-item"> <a class="nav-link disabled" href="#"><i class="fas fa-hammer"></i> &nbsp Build &nbsp&nbsp </a></li>
        </ul>

        <ul class="navbar-nav ml-auto">

          
            <li class="nav-item">
                <button type="button" class="btn btn-outline-warning"><i class="fas fa-sync-alt"></i>&nbsp Reload</button>
            </li>
        </ul>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card" >
    
                    <h5 class="card-header text-uppercase font-weight-bold text-muted">threads</h5>

                    <div class="card-body">
                        <table style="border-collapse:collapse;" class="table" id="table">
                            <thead>
                                <tr >
                                    <th class="border-0 text-uppercase small text-muted font-weight-bold">Name</th>
                                    <th class="border-0 text-uppercase small text-muted font-weight-bold">Categ.</th>
                                    <th class="border-0 text-uppercase small text-muted font-weight-bold">Topic</th>
                                    <th class="border-0 text-uppercase small text-muted font-weight-bold">Channel</th>
                                    <th class="border-0 text-uppercase small text-muted font-weight-bold">Library</th>
                                    <th class="border-0 text-uppercase small text-muted font-weight-bold">Status</th>
                                    <th class="border-0 text-uppercase small text-muted font-weight-bold">Actions</th>
                                </tr>
                             
                            </thead>
                            <tbody>
                                
                                <!-- TABLE CELL-->
                                <tr  data-toggle="collapse" data-target="#collapseme">
                                    <td><p class="text-uppercase font-weight-bold"><i class="fas fa-chevron-up"></i> &nbsp {NAME}</p> </td>
                                    <td>{CATEG}</td>
                                    <td>{TOPIC}</td>
                                    <td>{CHANNEL}</td>
                                    <td>{LIBRARY}</td>
                                    <td><span class="started text-uppercase">{STATUS}</span></LOADED></td>
                                    <td>
                                        <button type="button" class="btn btn-link text-muted"><i class="fas fa-play"></i></button>
                                        <button type="button" class="btn btn-outline-warning btn-inline"><i class="fas fa-sync-alt"></i></button>
                                        <button type="button" class="btn btn-outline-danger btn-inline"><i class="fas fa-stop"></i></button>
                                        
                                    </td>
                        
                                </tr> 
                                <tr>
                                    <td colspan="12" class="zeroPadding">
                                      <div class="collapse out" id="collapseme">
                                        <div class="content">
                                            {INSERT LOGS HERE}
                                            </pre>
                                        </div>
                                      </div>
                                    </td>
                                </tr>
    
                      
                                  
                                    
                        
    
                               
                               
                              
                            </tbody>
                        </table>
                    </div>  
                    
                 

                 
                </div>
            </div>

           
        </div>
        
        <div class="row" style="padding-top: 20px;">
            <div class="col-lg-12">
                <div class="card" >
                    <h5 class="card-header d-flex justify-content-between align-items-center text-uppercase font-weight-bold text-muted">
                       config.json
                        <span>
                            <a href="#" class="btn btn-outline-success"><i class="fas fa-save"></i>&nbsp  Save Changes</a>
                            <a href="#" class="btn btn-outline-warning"><i class="fas fa-sync-alt"></i>&nbsp Reload</a>
                        </span>
                       
                      </h5>
                        
                    <div class="card-body">
                       <div id="editor"></div>
                    </div>  
                </div>
            </div>
        </div>
                    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/theme-clouds_midnight.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/theme-tomorrow_night_bright.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/theme-tomorrow_night.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/theme-solarized_dark.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/table.js"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/solarized_dark");
        editor.session.setMode("ace/mode/json");
        editor.renderer.setShowGutter(false);
        editor.setOptions({
            maxLines: Infinity,
            fontSize: "11pt"
        });

     
    </script>

 </body>
